    <br />
    랩(rap)은 힙합의 한 축을 이루는 음악 요소로서, 주로 각운을 이루는 말을
    리듬에 맞추어 음악적으로 발성하는 것을 일컫는다.
    <br />
    랩은 말과 노래의 경계에 있다고 할 수 있으며 아프리카, 자메이카, 미국 등의
    문화에 뿌리를 두고 1970년대초부터 발전해 왔다.
    <br />
    대체로 빠른 속도로 가사를 읊어내는 것이 일반적이며, 래퍼의 취향에 따라
    느리게 읊을 수도 있다.
