<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1><a href="music.html">되돌아가기</a></h1>
    <form action="http://localhost/login.php12" method="post" autocomplete="on">
      <p>
        <label for="id_txt">아이디</label> :
        <input
          id="id_txt"
          type="text"
          name="id"
          value="id"
          autofocus
          required
          pattern="[a-zA-Z].+[0-9]"
        />
      </p>
      <p>
        <label for="pwd_txt">비밀번호</label> :
        <input
          id="pwd_txt"
          type="password"
          name="pwd"
          value="pwd"
          autocapitalize="off"
          required
        />
      </p>
      <p>
        <label for="address_txt">주소 </label> :
        <input
          id="address_txt"
          type="text"
          name="address"
          placeholder="주소를입력해주세요"
        />
      </p>
      <p>
        <label>
          메모장 :
          <textarea cols="50" rows="2">메모장</textarea>
        </label>
      </p>
      <label>
        <input type="checkbox" name="회원가입" value="join" />
        <a href="join.html">회원가입을 하실건가요?</a>
      </label>
      <br /><br />
      <input type="submit" />
    </form>
    <h1><a href="form2.html">결제방식 자세히 보기!</a></h1>
  </body>
</html>
